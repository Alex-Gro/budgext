<mat-toolbar>
  <h2><a class="brand-link" routerLink="/"><span class="brand-color">Budg</span>ext</a></h2>

  <nav class="main-nav">
    <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/faq" routerLinkActive="active-link">FAQ</a>
    <a routerLink="/contact" routerLinkActive="active-link">Kontakt</a>
  </nav>

  <div *ifAuthenticated="true" class="auth-buttons">
    @if (!userRoute) {
      <button mat-flat-button color="primary" routerLink="/user/dashboard">Dashboard</button>
    }
  </div>

  <div *ifAuthenticated="false" class="auth-buttons">
    <button mat-stroked-button routerLink="/login">Login</button>
    <button mat-flat-button color="primary" routerLink="/signup">Registrieren</button>
  </div>
</mat-toolbar>
