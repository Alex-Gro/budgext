<mat-toolbar>
  <span>
    <a routerLink="/" class="logo-router">
    <img ngSrc="assets/logo.svg" alt="Logo" class="logo" height="39" width="150" priority/>
    </a>
  </span>

  <span class="spacer"></span>
    <ng-container *ifAuthenticated="true">
      <button class="margin-right-16" mat-flat-button routerLink="/dashboard">Dashboard</button>
      <button class="margin-right-16" mat-flat-button routerLink="/transactions">Transactions</button>
      <button class="margin-right-16" mat-flat-button routerLink="/dashboard">Budget</button>
      <button mat-stroked-button routerLink="/logout" (click)="logout()">Logout</button>
    </ng-container>
    <ng-container *ifAuthenticated="false">
      <button class="margin-right-16" mat-stroked-button routerLink="/login">Login</button>
      <button mat-flat-button routerLink="/signup">Registrieren</button>
    </ng-container>
</mat-toolbar>
