@if(transactions && displayedColumns.length > 0) {
<mat-table [dataSource]="transactions">
  <ng-container matColumnDef="_edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let transaction">
      <button class="action-button" mat-mini-fab routerLink="/transactions/{{transaction.id}}">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{transaction.amount}} â‚¬</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{transaction.title}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{transaction.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{transaction.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{transaction.date | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="_delete">
    <mat-header-cell *matHeaderCellDef>Remove</mat-header-cell>
    <mat-cell *matCellDef="let transaction">
      <button class="action-button" mat-mini-fab (click)="deleteTransaction(transaction.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
}

<button class="add-new-button" mat-mini-fab routerLink="/transactions/new">
  <mat-icon>add</mat-icon>
</button>
